version: '3.7'

services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    volumes:
      - ./grafana.db:/var/lib/grafana/grafana.db
    ports:
      - "3000:3000"

  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    network_mode: "host"
